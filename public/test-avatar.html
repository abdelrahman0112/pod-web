<!DOCTYPE html>
<html>
<head>
    <title>Avatar Component Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
</head>
<body class="p-8">
    <h1>Avatar Component Test</h1>
    
    <div class="space-y-4">
        <div>
            <h2>Online User (should show green dot)</h2>
            <div class="relative inline-flex items-center justify-center w-10 h-10 text-sm rounded-full bg-indigo-100 text-indigo-600 font-medium overflow-hidden avatar">
                <div class="w-full h-full flex items-center justify-center">
                    <i class="ri-user-line"></i>
                </div>
                <span class="absolute bottom-0 right-0 w-3 h-3 border-2 border-white rounded-full bg-green-500" title="Online"></span>
            </div>
        </div>
        
        <div>
            <h2>Offline User (should show gray dot)</h2>
            <div class="relative inline-flex items-center justify-center w-10 h-10 text-sm rounded-full bg-purple-100 text-purple-600 font-medium overflow-hidden avatar">
                <div class="w-full h-full flex items-center justify-center">
                    <i class="ri-user-line"></i>
                </div>
                <span class="absolute bottom-0 right-0 w-3 h-3 border-2 border-white rounded-full bg-slate-400" title="Offline"></span>
            </div>
        </div>
    </div>
</body>
</html>
